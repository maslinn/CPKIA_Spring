<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results Page</title>
    <link media="all" rel="stylesheet" th:href="@{/addForm.css}" type="text/css"/>
</head>
<body>
<div class="centered">
    <p th:text="${rightAnswerPercent > 70
    ? 'Экзамен сдан, ваш результат '
    : 'Экзамен не сдан, ваш результат '}"></p>
    <p th:text="${rightAnswerPercent}"></p>
    <br>
    <p th:if="${rightAnswerPercent <= 70}">Изучите следующие материалы: </p>
    <th:block th:if="${rightAnswerPercent <= 70}" th:each="material : ${materials}">
        <p th:text="${material}"></p>
    </th:block>
    <p th:if="${rightAnswerPercent > 70}">Вы можете распечатать результат в
        <a th:href="@{/client}">личном кабинете</a></p>
    <br>
    <p th:if="${rightAnswerPercent <= 70}"><a th:href="@{/client}">Личный кабинет</a></p>
</div>
</body>
</html>
